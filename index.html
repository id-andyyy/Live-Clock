<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Live Clock</title>
  <meta name="description" content="Часы в космической тематике. Реальное время!">
  <meta name="keywords" content="часы, космос, время, точное, местное, реальное">
  <meta name="Author" content="Andy">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="gradient"></div>
      <div class="circles">
        <div class="clock circle"></div>
        <div class="clock circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="blings">
        <img src="assets/bling.png" alt="Bling" class="bling">
        <img src="assets/bling.png" alt="Bling" class="bling">
        <img src="assets/bling.png" alt="Bling" class="bling">
        <img src="assets/bling.png" alt="Bling" class="bling">
        <img src="assets/bling.png" alt="Bling" class="bling">
        <img src="assets/bling.png" alt="Bling" class="bling">
      </div>
      <div class="clock__hand clock__hand_hours" id="hours"></div>
      <div class="clock__hand clock__hand_minutes" id="minutes"></div>
      <div class="clock__hand clock__hand_seconds clock__hand_no-animation" id="seconds"></div>
      <div class="clock__center"></div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
